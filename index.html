<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Expense Tracker</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4f46e5">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="app-container">
        <!-- Header & Controls -->
        <header>
            <h1><i class="fa-solid fa-wallet"></i> Wallet Manager</h1>
            <div class="controls">
                <button id="themeToggle" class="btn-icon" title="Toggle Theme"><i class="fa-solid fa-moon"></i></button>

                <!-- Import/Export Menu -->
                <div class="data-controls">
                    <button id="exportBtn" class="btn-sm"><i class="fa-solid fa-download"></i> Save</button>
                    <button id="importBtn" class="btn-sm"><i class="fa-solid fa-upload"></i> Load</button>
                    <input type="file" id="fileInput" accept=".json" style="display: none;">
                </div>
            </div>
        </header>

        <!-- Analytics Section -->
        <div class="dashboard-grid">
            <!-- Total & Budget -->
            <div class="left-panel">
                <div class="card total-card">
                    <h3>Total Expense</h3>
                    <p id="totalAmount">₹0</p>
                </div>

                <div class="card budget-card">
                    <div class="budget-header">
                        <h3>Monthly Budget</h3>
                        <small id="budgetAlert">Safe</small>
                    </div>
                    <input type="number" id="budgetInput" placeholder="Set Limit (e.g. 5000)">
                    <div class="progress-bg">
                        <div id="progressBar" class="progress-fill"></div>
                    </div>
                    <small class="budget-info">Limit: <span id="budgetDisplay">0</span></small>
                </div>

                <div class="card filter-card">
                    <h3>Filters</h3>
                    <div class="filter-inputs">
                        <select id="filterCategory">
                            <option value="All">All Categories</option>
                            <option value="Food">Food</option>
                            <option value="Travel">Travel</option>
                            <option value="Rent">Rent</option>
                            <option value="Shopping">Shopping</option>
                            <option value="Bills">Bills</option>
                            <option value="Entertainment">Entertainment</option>
                        </select>
                        <input type="month" id="filterMonth">
                    </div>
                </div>
            </div>

            <!-- Chart -->
            <div class="card chart-card">
                <canvas id="expenseChart"></canvas>
            </div>
        </div>

        <!-- Input Form -->
        <div class="form-container">
            <form id="expenseForm">
                <input type="hidden" id="expenseId">
                <div class="form-row">
                    <input type="text" id="note" placeholder="What did you buy?" required>
                    <input type="number" id="amount" placeholder="Amount (₹)" required>
                </div>
                <div class="form-row">
                    <select id="category">
                        <option value="Food">Food</option>
                        <option value="Travel">Travel</option>
                        <option value="Rent">Rent</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Bills">Bills</option>
                        <option value="Entertainment">Entertainment</option>
                    </select>
                    <input type="date" id="date" required>
                </div>
                <div class="form-actions">
                    <button type="submit" id="submitBtn" class="btn-primary">Add Expense</button>
                    <button type="button" id="cancelEdit" class="btn-secondary hidden">Cancel</button>
                </div>
            </form>
        </div>

        <!-- List -->
        <div class="list-container">
            <h3>Transaction History</h3>
            <ul id="expenseList"></ul>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">Notification</div>

    <!-- Scripts -->
    <script src="js/state.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
